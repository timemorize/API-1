<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("{{ url_for('static', filename='images/fundoLogin.jpg') }}");
    }
  </style>
</head>
<body>
  <div class="card" style="width: 300px;">
    <div class="card-body">
      <div class="text-center">
         <!-- U<img width="100" height="100" src="{{ url_for('static', filename='images/logo.png') }}" alt="Sua Imagem"> -->
        <svg width="150" height="150" viewBox="0 0 10 10">
            <!-- Use o elemento <image> para incluir o SVG da pasta "imagens" -->
            <image width="10" height="10" xlink:href="{{ url_for('static', filename='images/logo.svg') }}" />
        </svg>
      </div>
      <form id="loginForm">
        <div id="erroLogin" class="alert alert-danger" role="alert"></div>
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
            <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')"><i class="fa-solid fa-eye"></i></button>
          </div>
        </div>
        <br>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Acessar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#erroLogin').hide();
      $('#loginForm').submit(function(e) {
        e.preventDefault();

        var username = $('#username').val();
        var password = $('#password').val();

        $.ajax({
          url: '/login',
          type: 'POST',
          data: { username: username, password: password },
          success: function(response)
          {
            if( response.result )
            {
              if( response.resetSenha )
              {
                window.location.href = '/redefinirNovaSenha';
              }
              else
              {
                window.location.href = '/';
              }
            }
            else
            {
              $('#erroLogin').show();
              $('#erroLogin').html(response.message);
            }
          },
          error: function(error)
          {  
            $('#erroLogin').show();
            $('#erroLogin').html('Erro ao tentar fazer login.');
          }
        });
      });
    });

    function togglePassword(inputId)
        {
            const input = $('#' + inputId);
            if (input.attr('type') === 'password') {
                input.attr('type', 'text');
            } else {
                input.attr('type', 'password');
            }
        }
  </script>
</body>
</html>
