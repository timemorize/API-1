<div class="modal fade bd-example-modal-sm" id="modalFiltroCsvNotas2" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Filtro:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <div id="erroCicloSemAtividades" class="alert alert-danger" role="alert">
                Ciclo de Entrega não possui atividades nessa Turma
            </div>
            <div class="form-group" id="cicloDeEntregaAtividade">
                <label for="nome_aluno">Ciclo de Entrega:</label>
                <select class="custom-select" id="selectCicloDeEntregaFiltro">
                  <option value="" selected></option>
                    {% for cicloEntrega in listaCiclosEntrega %}
                        <option value="{{cicloEntrega.chave}}">{{cicloEntrega.titulo}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <input type="checkbox" checked id="considerarAlunosSemNotas"> Considerar alunos sem todas as notas lançadas
            </div>
        </div>
    
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button id="botaoExcluir" identificador="" type="button" class="btn btn-success" onclick="downloadCsvCicloEntrega('{{idTurma}}')"><i class="fa-solid fa-download"></i> Baixar</button>
        </div>
      </div>
    </div>
  </div>
